<div   class="overlay-dialog " [class.collapsed]="!isDialogVisible">
    <div class="overlay" [ngClass]="overlayStyle" 
        *ngIf="isDialogVisible"  (click)="close()">
    </div>
    <div class="dialog" [@window]="{value: states, params: {transition: transition}}">
      <div class="close">
        <span (click)="close()">&times;</span>
      </div>
      <div class="content">
        <ng-container #content></ng-container>
      </div>
    </div>
</div>
