<div class="account-page">


    <div class="container">
        <div class="account-logo">
            SadarLy Inc
        </div>
        <div class="account-box">
            <div class="account-wrapper">
                   <alert></alert>
                <form [formGroup]="myForm" (ngSubmit)="springLogin(myForm)" autocomplete="off">
               
                    <div class="form-group form-focus"><label
                            class="control-label">Username or Email</label>
                            <input
                            class="SearchBox__input" type="text"
                            [formControl]="myForm.controls['usernameOrEmail']" placeholder="email"
                            [ngClass]="{ 'is-invalid': submitted && f.usernameOrEmail.errors }"
                            >
                            <div *ngIf="submitted && f.usernameOrEmail.errors" class="invalid-feedback">Email or username are required</div>
                           
                        </div>
                    
                    <!-- <div *ngIf="email.invalid && email.dirty" class="alert alert-success">
                        <strong>{{ email.value }}</strong> is valid email
                      </div>
                    
                      <div *ngIf="email.valid"class="alert alert-danger">
                        this email does not exist in our system
                      </div>
                    
                      <div *ngIf="email.pending" class="alert alert-warning">
                        The email address is badly formatted
                      </div> -->
    
                    <div class="form-group form-focus"><label
                            class="control-label">Password</label>
                            
                            <input class="SearchBox__input"
                            type="password" id="myInput" type="password" [formControl]="myForm.controls['password']" placeholder="email" 
                            placeholder="Mot de passe"
                            [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                            >
                            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                <div *ngIf="f.password.errors.required">Password is required</div>
                                <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                            </div>
                        
                    </div>
