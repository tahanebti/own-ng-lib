<h3 class="text-right">Create Calendar Event</h3>

<hr>

<div class="form-group">
    <label class="label-title">Title *</label>
    <input type="text" class="SearchBox__input">
</div>

<div class="form-group">
    <label class="label-title">Start Date & Time *</label>
    <div class="dateTime__wrapper">
        <input type="date" class="SearchBox__input">
        <input type="time" class="SearchBox__input">
    </div>
</div>

<div class="form-group">
    <label class="label-title">End Date & Time *</label>
    <div class="dateTime__wrapper">
        <input type="date" class="SearchBox__input">
        <input type="time" class="SearchBox__input">
    </div>
</div>

<div class="form-group">
    <label class="label-title">Location *</label>
    <input type="text" class="SearchBox__input">
</div>

<div class="form-group">
    <label class="label-title">Description *</label>
    
    <textarea class="TextArea" name="" id="" cols="30" rows="10"></textarea>

</div>


<div class="btn__wrapper">
    <button class="Button Button--success">Create</button>
    <button class="Button Button--default">Cancel</button>
</div>
