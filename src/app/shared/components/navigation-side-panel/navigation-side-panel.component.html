  <ul id="accordion" class="accordion" >
    <div class="navigation-panel-brand">S<span [ngClass]="currentPanelState">adarLy</span></div>
    <li *ngFor="let menu of links; let i = index" 
      [class.active]="menu.active">
      <div [routerLink]="menu.url" 
      [routerLinkActiveOptions]="{exact: true}"
      class="menu" (click)="toggle(i)">
        <i [class]="menu.iconClass"></i>
       <span [ngClass]="currentPanelState">{{ menu.text }}
        <i class="fa fa-chevron-down" *ngIf="menu.submenu"></i>
      </span> 
      </div>
      <ul class="submenu" #submenu 
        [style.height.px]="menu.active ? submenu.scrollHeight : 0">
        <li *ngFor="let submenu of menu.submenu">
          <a [href]="submenu.url">{{ submenu.name }}</a>
        </li>
      </ul>
    </li>
  </ul>
